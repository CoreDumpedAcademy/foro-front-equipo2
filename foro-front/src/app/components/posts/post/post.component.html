<div class="container-fluid">
    <h1>{{post.title}}</h1>
    <p class="font-weight-light">By {{post.username}}</p>
    <p>{{post.content}}</p>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let comment of comments">
                    <td>{{comment.userEmail}}</td>
                    <td>{{comment.content}}</td>
                </tr>
            </tbody>
        </table>
    <form #frmComment="ngForm" class="response-box" (ngSubmit)="response(frmComment)">
            <label for="email">Write your answer below:</label>
            <textarea type="content" class="form-control" placeholder="Answer..." id="comment" value="" >     
            </textarea>
        <button type="submit" value="send" class="btn btn-primary">Send</button>
    </form>
</div>
