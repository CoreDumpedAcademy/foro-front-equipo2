<div class="container">
    <br>
    <h3 class="text-center">{{post?.title}}</h3>
    <div class="card">
            <div class="card-body">
                    {{post?.content}}
            </div>
          </div>
    <p class="font-weight-light container">Created  by {{post?.username}}</p>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th>User(email)</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let comment of comments">
                    <td>{{comment?.userEmail}}</td>
                    <td>{{comment?.content}}</td>
                </tr>
            </tbody>
        </table>
    <form #frmComment="ngForm" class="response-box" (ngSubmit)="response(frmComment)">
            <label for="email">Write your comment below:</label>
            <textarea rows="3" type="content" name="content"class="form-control " placeholder="Answer..." id="comment" value="" ngModel required>
            </textarea>     
        <button  type="submit" value="send" class="btn btn-primary">Send</button>
    </form>
</div>
