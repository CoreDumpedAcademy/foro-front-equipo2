<div class="container">

    <!-- Title -->
    <h3 class="mt-4 mx-auto">{{post?.title}}</h3>

    <!-- Author -->
    <p class="lead">
        Created by {{post?.username}}
    </p>

    <!-- Date/Time -->
    <p>Posted on {{post?.creationDate}}</p>




    <!-- Post Content -->
    <div class="card">
        <div class="card-body">
            {{post?.content}}
        </div>
    </div>
    <div class="container">

        <!-- Comments Form -->
        <div class="card my-4">
            <h5 class="card-header">Leave a Comment:</h5>
            <div class="card-body">

                <div class="form-group">
                    <form #frmComment="ngForm" class="response-box" (ngSubmit)="response(frmComment.form)">
                        <textarea rows="2" type="content" name="content" class="form-control " placeholder="Answer..."
                            id="comment" value="" ngModel required>
                </textarea>
                        <button type="submit" value="send" class="btn btn-primary mt-2">Send</button>
                    </form>
                </div>

            </div>
        </div>
        <div class="card my-1" *ngFor="let comment of comments">
            <div class="card-body">
                <div class="media mb-4">
                    <span style="font-size: 3em" class="mr-3">
                        <i class="fas fa-user-circle"></i>
                    </span>
                    <div class="media-body">
                        <span class="text-success">{{comment?.userEmail}}</span>
                        <br>
                        {{comment?.content}}
                    </div>
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="d-flex align-items-end flex-column">
                            <div style="font-size: 1.15em; color: rgb(24, 231, 76);">
                                <a (click)=rate(1,comment?._id) >
                                    <i class="fas fa-thumbs-up"></i>
                                </a>
                            </div>
                            <div>
                                <div style="font-size: 1.15em; color: rgb(231, 55, 24);">
                                    <a (click)=rate(-1,comment?._id)>
                                        <i class="fas fa-thumbs-up fa-flip-vertical"></i>
                                    </a>

                                </div>
                            </div>
                            <div>
                                {{comment?.rating}}
                            </div>

                        </div>



                    </div>

                </div>
            </div>
        </div>
    </div>
