<div class="container">
  
  <br>
  <form #F="ngForm" (ngSubmit)="sendMessage(F.form)">
    <div class="form-group">
      <textarea class="form-control" name="content" placeholder="Message" ngModel></textarea>
      <input type="text" class="form-control" name="receiverUsername" placeholder="User to send message"
      ngModel>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <br>
  
  <br>
  <div class="card my-1">
    <div class="card-body">
      <div class="media ">
        <span style="font-size: 3em" class="mr-3">
          <i class="fas fa-user-circle"></i>
        </span>
        <div class="media-body">
          <span class="text-success">From: {{msg?.usernameId}}</span>
          <br>
          {{msg?.content}}<br>
        </div>

      </div>
    </div>
  </div>
</div>
