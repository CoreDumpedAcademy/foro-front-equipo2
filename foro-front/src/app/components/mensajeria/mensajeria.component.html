<div class="container-fluid">
<br>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link" id="contacts-tab" data-toggle="tab" href="#contacts" role="tab" aria-controls="contacts"
        aria-selected="false">Contacts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages"
        aria-selected="true">Messages</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="contacts" role="tabpanel" aria-labelledby="contacts-tab">

      <div class="card my-1" >
        <div class="card-body">
          <div class="media ">
            <span style="font-size: 3em" class="mr-3">
              <i class="fas fa-user-circle"></i>
            </span>
            <div class="media-body" (click)="getConver('5dfbe415d50657fcbd075cca')">
              <br>
              <h5>llamitas2</h5>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade show active" id="messages" role="tabpanel" aria-labelledby="messages-tab">
    <br>
    <form #F="ngForm" (ngSubmit)="sendMessage(F.form)">
      <div class="form-group">
        <textarea class="form-control" name="content" placeholder="Message" ngModel></textarea>
        <input type="text" class="form-control" name="receiverUsername" placeholder="User to send message" ngModel>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <br>
    
    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card my-1" *ngFor="let sent of allSentMessages">
            <div class="card-body">
              <div class="media ">
                <span style="font-size: 3em" class="mr-3">
                  <i class="fas fa-user-circle"></i>
                </span>
                <div class="media-body">
                  <span class="text-success">From: {{sent?.reciverUsernameId}}</span>
                  <br>
                  {{sent?.content}}<br>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card my-1" *ngFor="let reciv of allRecivedMessages">
            <div class="card-body">
              <div class="media ">
                <span style="font-size: 3em" class="mr-3">
                  <i class="fas fa-user-circle"></i>
                </span>
                <div class="media-body">
                  <span class="text-success">From: {{reciv?.senderUsernameId}}</span>
                  <br>
                  {{reciv?.content}}<br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
