
<div class="container">
<br>
  <h4 class="text-center text-primary" ng-if='topic.title' > {{topic?.title}} </h4>
  <br>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let post of posts" (click)="goToPost(post._id)">
      <div>{{post?.title}} </div>
      <div>Created by: {{post?.username}}</div>
    </li>
  </ul>
</div>
