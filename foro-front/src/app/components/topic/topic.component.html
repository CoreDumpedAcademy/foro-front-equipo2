<h4 class="text-center" ng-if='topic.title'> {{topic.title}}</h4>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts" (click)="goToPost(post._id)">
        <div style="width: 100%;">
            <span style="float: left;">{{post.title}}</span>
            <small style="float: right;">@{{post.username}}</small>
        </div>
    </li>
</ul>
